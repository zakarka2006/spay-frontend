server {
    listen 80;
    server_name _;

    # Serve built frontend
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets aggressively (immutable filenames from Vite)
    location ~* \.(?:css|js|mjs|woff2?|ttf|eot|otf|png|jpe?g|gif|svg|ico)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable" always;
        access_log off;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
